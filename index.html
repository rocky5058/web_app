<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
</head>
<body>
    <h1>Regex Matcher</h1>
    <form action="/" method="post">
        <label for="test_string">Test String:</label>
        <input type="text" id="test_string" name="test_string" required>
        <br>
        <label for="regex">Regex:</label>
        <input type="text" id="regex" name="regex" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <h2>Email Validation</h2>
    <form action="/validate_email" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <button type="submit">Validate Email</button>
    </form>
</body>
</html>
